# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^model/.*\.yml$  # Exclude Selene config files with custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Ruff for linting and formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(embeddings/|tests/)
      # Run the formatter
      - id: ruff-format
        files: ^(embeddings/|tests/)

  # Type checking with mypy (only check embeddings and tests)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^(embeddings/|tests/)

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, -ll, -i]
        exclude: ^tests/

  # Run pytest tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: |
          bash -c 'if command -v pytest >/dev/null 2>&1 && python -c "import torch" 2>/dev/null; then pytest -v --tb=short; else echo "Skipping pytest: torch not installed"; exit 0; fi'
        language: system
        pass_filenames: false
        always_run: true
        types: [python]
