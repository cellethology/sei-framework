# This workflow will install Python dependencies, run tests and lint
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch CPU version (faster for CI)
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          # Install project dependencies from pyproject.toml
          pip install pytest ruff mypy bandit pre-commit pyyaml tomli
          pip install -e .

      - name: Run pre-commit hooks
        run: |
          # Install pre-commit hooks
          pre-commit install
          # Run all hooks on all files (matching pre-commit behavior)
          pre-commit run --all-files

      - name: Lint with ruff
        run: |
          # Only check embeddings and tests folders as per pre-commit config
          ruff check embeddings/ tests/ --fix
          ruff format --check embeddings/ tests/

      - name: Type check with mypy
        run: |
          mypy embeddings/ --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true

      - name: Security check with bandit
        run: |
          bandit -r embeddings/ -ll -i || true
        continue-on-error: true

      - name: Test with pytest
        run: |
          pytest tests/ -v
